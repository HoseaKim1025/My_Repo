<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      color: darkviolet !important;
    }

    p {
      color: blue;
    }

    .orange {
      color: orange;
    }

    .green {
      color: green;
    }

    #red {
      color: red;
    }
  </style>
</head>

<body>
  <p>1</p> <!-- 블루 -->
  <p class="orange">2</p> <!-- 오렌지 -->
  <p class="green orange">3</p> <!-- 그린 -->
  <p class="orange green">4</p> <!-- 그린 -->
  <p id="red" class="orange">5</p> <!-- 레드 -->
  <h2 id="red" class="orange">6</h2> <!-- 다크바이올렛 -->
  <p id="red" class="orange" style="color: brown;">7</p> <!-- 브라운 -->
  <h2 id="red" class="orange" style="color: brown;">8</h2> <!-- 다크바이올렛 -->
</body>

</html>

<!-- 속성은 되도록 class만 사용하자 (실무) -->
