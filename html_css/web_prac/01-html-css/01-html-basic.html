<!DOCTYPE html>
<html>
<head>  
  <meta charset="UTF-8">
  <!-- 타이틀 이름 = 곧 브라우저 탭 이름 -->
  <title>My page</title>
</head>
<body>
  <!-- p: paragraph. 페이지에 한 문단 작성 -->
  <p>My page</p>
  <!-- Anchor (a 태그) : 하이퍼텍스트의 역할을 함 (주소가 필요) -->
  <!-- href = 너 주소 써야 돼 라는 속성 -->
  <a href="https://www.google.co.kr">Googla</a>
  <!-- img 태그 -> 닫는 태그가 없다? = 컨텐츠가 없다는 의미 -->
  <!-- src: image source -->
  <!-- alt: 대체 텍스트 (이미지 출력이 안 됐을 때를 대비하거나 시각장애인을 위해) -->
  <img src="images/sample.png" alt="sample image">
</body>
</html>
