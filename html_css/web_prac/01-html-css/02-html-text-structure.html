<!-- ! + enter 하면 아래 양식 자동 완성 됨 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- h1 = 마크다운 # 하나와 동일, h2 = ##, ... -->
  <!-- 단순히 크기 큰 게 아니라 현재 문서의 최상위 제목이라는 의미 -->
  <h1>Heading</h1>
  <h2>Heading</h2>
  <!-- br: break line (줄바꿈) -->
  <p>text<br>text</p>
  <!-- italic -->
  <p>this is <em>emphasis</em></p>
  <!-- bold -->
  <p>hit <strong>my name</strong></p>
  <!-- ordered list -->
  <ol>
    <!-- list -->
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
  </ol>
  <!-- unordered list -->
  <ul>
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹</li>
  </ul>
</body>
</html>
<!-- MDN 사이트 -> 웹 문서 가이드 -->
