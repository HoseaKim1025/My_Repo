<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
  </style>
</head>
<body style="width: 30rem;">

  <div class="alert alert-danger" role="alert">
    Invalid Login or password
  </div>

  <header>
    <h1>SSAFY 전용 Gitlab 시스템</h1>
  </header>

  <main class="card">
    <div class="card-header text-center">Sign in</div>
    <div class="card-body">
      <h5>Username or Email</h5>
      <div class="input-group mb-3">
        <input type="text" class="form-control">
      </div>
      <h5>Password</h5>
      <div class="input-group mb-3">
        <input type="text" class="form-control">
      </div>
      <div class="d-flex justify-content-between mb-3">
        <div>
          <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
          <label class="form-check-label" for="firstCheckbox">Remember me</label>
        </div>
        <div>
          <a href="#">Forgot your password?</a>
        </div>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-success" type="button">Sign in</button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
