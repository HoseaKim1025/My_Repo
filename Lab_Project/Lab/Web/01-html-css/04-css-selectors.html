<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 전체 선택자 */
    * {
      color: red;
    }
    /* 요소 선택자 */
    h2 {
      color: orange;
    }
    h3,
    h4 {
      color: blue;
    }
    /* 클래스 선택자 */
    /* 태그 속성에 class='green'하면 그때그때 사용됨 */
    .green {
      color: green;
    }
    /* 아이디 선택자 */
    /* 태그 속성에 id='purple' */
    /* 클래스 선택자와 비슷해 보이지만 우선순위가 다름 */
    /* 의미론적으로도 아이디는 한 번만 쓰여야 하지만 클래스는 흩뿌려줘도 됨 */
    #purple {
      color: purple;
    }
    /* 자식 결합자 */
    .green > span {
      font-size: 50px;
    }
    /* 자손 결합자 */
    .green li {
      color: brown;
    }
  </style>
</head>

<body>
  <h1 class="green">Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p id="purple">과목 목록</p>
  <ul class="green">
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>PYTHON</li>
      </ol>
    </li>
  </ul>
  <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>

</html>
