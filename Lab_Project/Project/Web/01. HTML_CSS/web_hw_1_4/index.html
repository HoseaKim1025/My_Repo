<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .input-container {
      display: flex;
      align-items: center;
    }
    input[type="text"], input[type="password"] {
      border-radius: 5px;
      margin-left: 10px;
      margin-right: 2px;
    }
    .clickable-text {
      cursor: pointer;
      color: black;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="input-container">
    <p class="clickable-text" onclick="document.getElementById('inputField').focus()">USERNAME :</p>
    <input type="text" id="inputField" placeholder="아이디를 입력 해 주세요.">
  </div>
  <div class="input-container">
    <p class="clickable-text" onclick="document.getElementById('passwordField').focus()">PWD :</p>
    <input type="password" id="passwordField">
    <button>로그인</button>
  </div>
</body>
</html>
